<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora OS • Inicializando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        /* ==================== FASE 1: TELA BIOS ==================== */
        
        .bios-screen {
            width: 100vw;
            height: 100vh;
            background: #000;
            color: #fff;
            padding: 30px;
            font-size: 14px;
            line-height: 1.8;
            position: relative;
            display: block;
        }
        
        .bios-screen.hidden {
            display: none;
        }
        
        /* Logo pequeno no canto */
        .bios-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            opacity: 0.8;
        }
        
        /* Texto do BIOS */
        .bios-content {
            margin-top: 80px;
            white-space: pre-wrap;
            font-size: 13px;
            letter-spacing: 0.3px;
        }
        
        /* Cursor piscante */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: #fff;
            margin-left: 3px;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Mensagem "Press any key" */
        .press-key {
            margin-top: 30px;
            animation: blink 1s step-end infinite;
        }
        
        /* ==================== FASE 2: TELA BOOT (WHIMSIGOTH) ==================== */
        
        .boot-screen {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, 
                #1a0f2e 0%,    /* Roxo escuro */
                #2d0a1f 25%,   /* Vinho profundo */
                #4a1a4a 50%,   /* Roxo místico */
                #3e0a29 75%,   /* Vinho escuro */
                #1a0f2e 100%   /* Roxo escuro */
            );
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Partículas místicas flutuantes */
        .mystical-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #f0aa53;
            border-radius: 50%;
            box-shadow: 0 0 8px #f0aa53, 0 0 15px #d4860f;
            animation: floatParticle 15s infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes floatParticle {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0.5);
                opacity: 0;
            }
        }
        
        /* Lua crescente de fundo */
        .mystical-moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(240, 170, 83, 0.15) 0%,
                rgba(212, 134, 15, 0.08) 50%,
                transparent 70%
            );
            opacity: 0.6;
            animation: moonGlow 4s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes moonGlow {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }
        
        /* Ornamento gótico superior */
        .gothic-ornament-top {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 80px;
            background: linear-gradient(180deg, 
                rgba(106, 20, 66, 0.4) 0%,
                transparent 100%
            );
            clip-path: polygon(
                50% 0%, 
                45% 20%, 40% 40%, 35% 60%, 30% 80%, 25% 100%,
                75% 100%, 70% 80%, 65% 60%, 60% 40%, 55% 20%
            );
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.3s forwards;
            z-index: 2;
        }
        
        /* Ornamento gótico inferior */
        .gothic-ornament-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 80px;
            background: linear-gradient(0deg, 
                rgba(106, 20, 66, 0.4) 0%,
                transparent 100%
            );
            clip-path: polygon(
                25% 0%, 30% 20%, 35% 40%, 40% 60%, 45% 80%, 50% 100%,
                55% 80%, 60% 60%, 65% 40%, 70% 20%, 75% 0%
            );
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
            z-index: 2;
        }
        
        .boot-screen.active {
            display: flex;
        }
        
        /* Texto "MysticSoft" no canto */
        .boot-brand {
            position: absolute;
            top: 30px;
            right: 40px;
            font-family: 'MS Sans Serif', 'Tahoma', Arial, sans-serif;
            font-size: 13px;
            color: #f0aa53;
            letter-spacing: 3px;
            font-weight: normal;
            opacity: 0;
            text-shadow: 0 0 10px rgba(240, 170, 83, 0.6), 0 0 20px rgba(212, 134, 15, 0.4);
            animation: fadeIn 1s ease-out 0.5s forwards;
            z-index: 10;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Logo grande centralizado */
        .boot-logo {
            max-width: 800px;
            width: 80%;
            height: auto;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            margin-bottom: 100px;
            opacity: 0;
            transform: scale(0.9);
            filter: drop-shadow(0 0 40px rgba(240, 170, 83, 0.7)) 
                    drop-shadow(0 0 80px rgba(212, 134, 15, 0.5))
                    drop-shadow(0 0 120px rgba(240, 170, 83, 0.3));
            animation: logoAppear 1.2s ease-out forwards, logoGlowPulse 3s ease-in-out infinite;
            z-index: 10;
            position: relative;
        }
        
        @keyframes logoAppear {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes logoGlowPulse {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(240, 170, 83, 0.5)) 
                        drop-shadow(0 0 40px rgba(212, 134, 15, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(240, 170, 83, 0.8)) 
                        drop-shadow(0 0 80px rgba(212, 134, 15, 0.6))
                        drop-shadow(0 0 120px rgba(240, 170, 83, 0.4));
            }
        }
        
        /* Container da barra de progresso */
        .progress-container {
            width: 500px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards;
            z-index: 10;
            position: relative;
        }
        
        /* Barra de progresso em BLOCOS (Windows XP style) */
        .progress-bar {
            width: 100%;
            height: 24px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(240, 170, 83, 0.3);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            display: flex;
            gap: 3px;
            padding: 3px;
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.3),
                inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        /* Blocos individuais da barra */
        .progress-block {
            flex: 1;
            height: 100%;
            background: transparent;
            border-radius: 2px;
            opacity: 0;
            animation: blockFill 0.15s ease-out forwards;
            position: relative;
        }
        
        .progress-block.filled {
            background: linear-gradient(180deg,
                #00ff00 0%,
                #00dd00 50%,
                #00aa00 100%
            );
            box-shadow: 
                0 0 8px rgba(0, 255, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
        }
        
        @keyframes blockFill {
            0% {
                opacity: 0;
                transform: scaleY(0.5);
            }
            100% {
                opacity: 1;
                transform: scaleY(1);
            }
        }
        
        /* Texto de carregamento */
        .boot-text {
            margin-top: 25px;
            font-family: 'MS Sans Serif', 'Tahoma', Arial, sans-serif;
            font-size: 12px;
            color: #d4a574;
            text-align: center;
            opacity: 0;
            text-shadow: 0 0 8px rgba(212, 165, 116, 0.5);
            animation: fadeIn 1s ease-out 1.2s forwards;
            z-index: 10;
            position: relative;
        }
        
        /* Copyright */
        .boot-copyright {
            position: absolute;
            bottom: 30px;
            font-family: 'MS Sans Serif', 'Tahoma', Arial, sans-serif;
            font-size: 10px;
            color: #a67c52;
            opacity: 0;
            text-shadow: 0 0 5px rgba(166, 124, 82, 0.4);
            animation: fadeIn 1s ease-out 1.5s forwards;
            z-index: 10;
        }
        
        /* ==================== RESPONSIVO ==================== */
        
        @media (max-width: 768px) {
            .bios-content {
                font-size: 11px;
                margin-top: 60px;
            }
            
            .bios-logo {
                width: 50px;
                height: 50px;
            }
            
            .boot-logo {
                width: 85%;
                max-width: 500px;
                margin-bottom: 60px;
            }
            
            .boot-brand {
                font-size: 11px;
                top: 20px;
                right: 20px;
            }
            
            .progress-container {
                width: 350px;
            }
            
            .progress-bar {
                height: 20px;
            }
            
            .boot-text {
                font-size: 11px;
            }
            
            .mystical-moon {
                width: 100px;
                height: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .bios-content {
                font-size: 9px;
                padding: 20px;
            }
            
            .boot-logo {
                width: 90%;
                max-width: 350px;
            }
            
            .progress-container {
                width: 280px;
            }
            
            .progress-bar {
                height: 18px;
                gap: 2px;
                padding: 2px;
            }
            
            .mystical-moon {
                width: 80px;
                height: 80px;
            }
            
            .gothic-ornament-top,
            .gothic-ornament-bottom {
                width: 200px;
                height: 60px;
            }
        }
        
        /* ==================== SKIP BUTTON (DEBUG) ==================== */
        
        .skip-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 11px;
            cursor: pointer;
            border-radius: 4px;
            backdrop-filter: blur(10px);
            z-index: 9999;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        
        .skip-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    
    <!-- ==================== FASE 1: TELA BIOS ==================== -->
    <div class="bios-screen" id="biosScreen">
        <img src="assets/icons/mysticsoft-window-only.png" alt="MysticSoft" class="bios-logo">
        <div class="bios-content" id="biosContent"></div>
    </div>
    
    <!-- ==================== FASE 2: TELA BOOT (WHIMSIGOTH) ==================== -->
    <div class="boot-screen" id="bootScreen">
        <!-- Lua mística de fundo -->
        <div class="mystical-moon"></div>
        
        <!-- Ornamentos góticos -->
        <div class="gothic-ornament-top"></div>
        <div class="gothic-ornament-bottom"></div>
        
        <!-- Partículas místicas -->
        <div class="mystical-particles" id="particles"></div>
        
        <!-- Texto MysticSoft -->
        <div class="boot-brand">MysticSoft</div>
        
        <!-- Logo grande -->
        <img src="assets/icons/mysticsoft-logo-full.png" alt="MysticSoft" class="boot-logo">
        
        <!-- Barra de progresso em blocos -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <!-- Blocos serão criados via JavaScript -->
            </div>
        </div>
        
        <!-- Texto de carregamento -->
        <div class="boot-text">Iniciando Aurora OS...</div>
        
        <!-- Copyright -->
        <div class="boot-copyright">
            © 2025 MysticSoft Technologies • Aurora Sagrada
        </div>
    </div>
    
    <!-- Botão de pular (debug) -->
    <button class="skip-btn" onclick="skipToDesktop()">Pular →</button>
    
    <script>
        // ==================== CONFIGURAÇÕES ====================
        
        const TYPING_SPEED = 12; // ms por caractere
        const BIOS_DELAY = 500; // delay antes de começar a digitar
        const BOOT_DELAY = 2000; // tempo na tela BIOS após digitar
        const BOOT_DURATION = 4000; // duração da tela de boot
        
        // ==================== TEXTO DO BIOS ====================
        
        const biosText = `MysticSoft BIOS v1.0.0
Copyright (C) 2025 MysticSoft Technologies
Aurora Sagrada Edition

Initializing Mystical Operating System...

═══════════════════════════════════════════════════════════════

O MysticSoft é uma criação digital que une estética retrô 
dos anos 90/2000 com funcionalidades mágickas e esotéricas.

Ele se apresenta como um "sistema operacional oculto".

É um projeto que mistura arte, nostalgia, tecnologia e 
ocultismo.

═══════════════════════════════════════════════════════════════

Detecting mystical hardware...

CPU............: Mystical Processor Unit (MPU) @ 666 MHz
Memory.........: 666 MB Cosmic RAM
Storage........: Infinite Akashic Records
Graphics.......: Aurora Rendering Engine v1.0
Audio..........: Crystal Resonance Sound System
Network........: Ethereal Connection Protocol

Loading mystical drivers...

[OK] Crystal Energy Driver
[OK] Lunar Phase Synchronizer  
[OK] Astral Projection Module
[OK] Tarot Card Reader Interface
[OK] Planetary Alignment System
[OK] Chakra Balance Controller
[OK] Aura Detection Sensor

System initialization complete.

Press any key to continue...`;
        
        // ==================== VARIÁVEIS ====================
        
        let charIndex = 0;
        let canSkipBios = false;
        let typingInterval;
        
        // ==================== FUNÇÕES ====================
        
        // Efeito typewriter
        function typeWriter() {
            const contentElement = document.getElementById('biosContent');
            
            if (charIndex < biosText.length) {
                contentElement.textContent += biosText.charAt(charIndex);
                charIndex++;
                
                // Auto-scroll
                window.scrollTo(0, document.body.scrollHeight);
            } else {
                // Terminou de digitar
                clearInterval(typingInterval);
                addCursor();
                showPressKey();
                
                // Permitir pular
                canSkipBios = true;
                
                // Ir automaticamente para boot após delay
                setTimeout(goToBoot, BOOT_DELAY);
            }
        }
        
        // Adicionar cursor piscante
        function addCursor() {
            const contentElement = document.getElementById('biosContent');
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            contentElement.appendChild(cursor);
        }
        
        // Mostrar "Press any key"
        function showPressKey() {
            const contentElement = document.getElementById('biosContent');
            const pressKey = document.createElement('div');
            pressKey.className = 'press-key';
            pressKey.textContent = '\nPress any key to continue...';
            contentElement.appendChild(pressKey);
        }
        
        // Pular digitação (mostrar tudo de uma vez)
        function skipTyping() {
            if (charIndex < biosText.length) {
                clearInterval(typingInterval);
                const contentElement = document.getElementById('biosContent');
                contentElement.textContent = biosText;
                charIndex = biosText.length;
                addCursor();
                showPressKey();
                canSkipBios = true;
                
                // Ir para boot após pequeno delay
                setTimeout(goToBoot, 500);
            }
        }
        
        // Criar partículas místicas
        function createMysticalParticles() {
            const container = document.getElementById('particles');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                // Tamanhos variados
                const size = Math.random() * 2 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                container.appendChild(particle);
            }
        }
        
        // Criar e animar blocos da barra de progresso
        function animateProgressBlocks() {
            const progressBar = document.getElementById('progressBar');
            const blockCount = 30; // 30 blocos
            const fillDuration = 3500; // 3.5 segundos
            const delayPerBlock = fillDuration / blockCount;
            
            // Criar blocos
            for (let i = 0; i < blockCount; i++) {
                const block = document.createElement('div');
                block.className = 'progress-block';
                progressBar.appendChild(block);
            }
            
            // Animar blocos sequencialmente
            const blocks = progressBar.querySelectorAll('.progress-block');
            blocks.forEach((block, index) => {
                setTimeout(() => {
                    block.classList.add('filled');
                }, index * delayPerBlock);
            });
        }
        
        // Ir para tela de boot
        function goToBoot() {
            document.getElementById('biosScreen').classList.add('hidden');
            document.getElementById('bootScreen').classList.add('active');
            
            // Criar partículas místicas
            createMysticalParticles();
            
            // Criar e animar blocos da barra
            setTimeout(animateProgressBlocks, 800);
            
            // Ir para próxima tela após duração do boot
            setTimeout(goToNextScreen, BOOT_DURATION);
        }
        
        // Ir para próxima tela (welcome ou desktop)
        function goToNextScreen() {
            // Fade out
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                // Verificar se deve pular welcome
                const skipWelcome = localStorage.getItem('auroraOS_skipWelcome');
                if (skipWelcome === 'true') {
                    window.location.href = 'index.html';
                } else {
                    window.location.href = 'welcome-screen.html';
                }
            }, 500);
        }
        
        // Pular direto para desktop (debug)
        function skipToDesktop() {
            document.body.style.transition = 'opacity 0.3s ease-out';
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        }
        
        // ==================== EVENT LISTENERS ====================
        
        // Detectar tecla pressionada
        document.addEventListener('keydown', function(e) {
            if (charIndex < biosText.length) {
                // Pular digitação
                skipTyping();
            } else if (canSkipBios) {
                // Ir para boot
                goToBoot();
            }
        });
        
        // Detectar clique (mobile)
        document.addEventListener('click', function(e) {
            // Não pular se clicar no botão skip
            if (e.target.classList.contains('skip-btn')) return;
            
            if (charIndex < biosText.length) {
                skipTyping();
            } else if (canSkipBios) {
                goToBoot();
            }
        });
        
        // ==================== INICIALIZAÇÃO ====================
        
        // Começar digitação após delay
        setTimeout(() => {
            typingInterval = setInterval(typeWriter, TYPING_SPEED);
        }, BIOS_DELAY);
        
        // Permitir pular após 1 segundo
        setTimeout(() => {
            canSkipBios = true;
        }, 1000);
        
    </script>
</body>
</html>
