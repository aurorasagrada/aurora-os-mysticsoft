<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora OS • Inicializando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        /* ==================== FASE 1: TELA BIOS ==================== */
        
        .bios-screen {
            width: 100vw;
            height: 100vh;
            background: #000;
            color: #fff;
            padding: 30px;
            font-size: 14px;
            line-height: 1.8;
            position: relative;
            display: block;
        }
        
        .bios-screen.hidden {
            display: none;
        }
        
        /* Logo pequeno no canto */
        .bios-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            opacity: 0.8;
        }
        
        /* Texto do BIOS */
        .bios-content {
            margin-top: 80px;
            white-space: pre-wrap;
            font-size: 13px;
            letter-spacing: 0.3px;
        }
        
        /* Cursor piscante */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: #fff;
            margin-left: 3px;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Mensagem "Press any key" */
        .press-key {
            margin-top: 30px;
            animation: blink 1s step-end infinite;
        }
        
        /* ==================== FASE 2: TELA BOOT ==================== */
        
        .boot-screen {
            width: 100vw;
            height: 100vh;
            background: #0b1836; /* Azul-escuro cósmico (Aurora Sagrada) */
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Elementos removidos - sem animações */
        
        .boot-screen.active {
            display: flex;
        }
        
        /* Texto "MysticSoft" no canto - Verde-claro etéreo (descrição) */
        .boot-brand {
            position: absolute;
            top: 30px;
            right: 40px;
            font-family: 'MS Sans Serif', 'Tahoma', Arial, sans-serif;
            font-size: 13px;
            color: #b2d1b1; /* Verde-claro etéreo (Aurora Sagrada) */
            letter-spacing: 3px;
            font-weight: normal;
            z-index: 10;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Logo grande centralizado - SEM animações */
        .boot-logo {
            max-width: 800px;
            width: 80%;
            height: auto;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            margin-bottom: 60px;
            z-index: 10;
            position: relative;
        }
        
        /* Container da barra de progresso */
        .progress-container {
            width: 500px;
            z-index: 10;
            position: relative;
        }
        
        /* Barra de progresso - Cores Aurora Sagrada */
        .progress-bar {
            width: 100%;
            height: 24px;
            background: #3e0a29; /* Vinho profundo (Aurora Sagrada) */
            border: 2px solid #f2eaff; /* Pálido lilás (Aurora Sagrada) */
            border-radius: 0;
            overflow: hidden;
            position: relative;
            display: flex;
            gap: 2px;
            padding: 2px;
        }
        
        /* Blocos individuais da barra - Dourado alquímico */
        .progress-block {
            flex: 1;
            height: 100%;
            background: transparent;
            border-radius: 0;
            position: relative;
        }
        
        .progress-block.filled {
            background: #f0aa53; /* Dourado alquímico (Aurora Sagrada) */
        }
        
        /* Texto de carregamento - Verde-claro etéreo (descrição) */
        .boot-text {
            font-family: 'MS Sans Serif', 'Tahoma', Arial, sans-serif;
            font-size: 12px;
            color: #b2d1b1; /* Verde-claro etéreo (Aurora Sagrada) */
            margin-top: 20px;
            letter-spacing: 1px;
            z-index: 10;
        }
        
        /* Copyright no rodapé - Pálido lilás (texto longo) */
        .boot-footer {
            position: absolute;
            bottom: 30px;
            font-family: 'MS Sans Serif', 'Tahoma', Arial, sans-serif;
            font-size: 11px;
            color: #f2eaff; /* Pálido lilás/pergaminho (Aurora Sagrada) */
            z-index: 10;
        }
        
        /* Título "BOAS VINDAS" - Dourado alquímico (título grande) */
        .welcome-title {
            font-family: 'MS Sans Serif', 'Tahoma', Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            color: #f0aa53; /* Dourado alquímico (Aurora Sagrada) */
            margin-top: 40px;
            letter-spacing: 4px;
            display: none;
            z-index: 10;
        }
        
        .welcome-title.show {
            display: block;
        }
        
        /* Botão "Entrar no Sistema" */
        .enter-button {
            margin-top: 30px;
            padding: 12px 40px;
            font-family: 'MS Sans Serif', 'Tahoma', Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #000;
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            cursor: pointer;
            display: none;
            z-index: 10;
        }
        
        .enter-button.show {
            display: block;
        }
        
        .enter-button:hover {
            background: #d4d0c8;
        }
        
        .enter-button:active {
            border-color: #808080 #ffffff #ffffff #808080;
        
        /* ==================== RESPONSIVO ==================== */
        
        @media (max-width: 768px) {
            .bios-content {
                font-size: 11px;
                margin-top: 60px;
            }
            
            .bios-logo {
                width: 50px;
                height: 50px;
            }
            
            .boot-logo {
                width: 85%;
                max-width: 500px;
                margin-bottom: 60px;
            }
            
            .boot-brand {
                font-size: 11px;
                top: 20px;
                right: 20px;
            }
            
            .progress-container {
                width: 350px;
            }
            
            .progress-bar {
                height: 20px;
            }
            
            .boot-text {
                font-size: 11px;
            }
            
            .mystical-moon {
                width: 100px;
                height: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .bios-content {
                font-size: 9px;
                padding: 20px;
            }
            
            .boot-logo {
                width: 90%;
                max-width: 350px;
            }
            
            .progress-container {
                width: 280px;
            }
            
            .progress-bar {
                height: 18px;
                gap: 2px;
                padding: 2px;
            }
            
            .mystical-moon {
                width: 80px;
                height: 80px;
            }
            
            .gothic-ornament-top,
            .gothic-ornament-bottom {
                width: 200px;
                height: 60px;
            }
        }
        
        /* ==================== SKIP BUTTON (DEBUG) ==================== */
        
        .skip-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 11px;
            cursor: pointer;
            border-radius: 4px;
            backdrop-filter: blur(10px);
            z-index: 9999;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        
        .skip-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    
    <!-- ==================== FASE 1: TELA BIOS ==================== -->
    <div class="bios-screen" id="biosScreen">
        <img src="assets/icons/mysticsoft-window-only.png" alt="MysticSoft" class="bios-logo">
        <div class="bios-content" id="biosContent"></div>
    </div>
    
    <!-- ==================== FASE 2: TELA BOOT (WHIMSIGOTH) ==================== -->
    <div class="boot-screen" id="bootScreen">
        <!-- Elementos decorativos removidos -->
        
        <!-- Texto MysticSoft -->
        <div class="boot-brand">MysticSoft</div>
        
        <!-- Logo grande -->
        <img src="assets/icons/mysticsoft-logo-full.png" alt="MysticSoft" class="boot-logo">
        
        <!-- Barra de progresso em blocos -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <!-- Blocos serão criados via JavaScript -->
            </div>
        </div>
        
        
        <div class="boot-text" id="bootText">Iniciando Aurora OS...</div>
        
        <!-- Título "BOAS VINDAS" (aparece após carregar) -->
        <div class="welcome-title" id="welcomeTitle">BOAS VINDAS</div>
        
        <!-- Botão "Entrar no Sistema" (aparece após carregar) -->
        <button class="enter-button" id="enterButton" onclick="goToNextScreen()">Entrar no Sistema</button>
        
        <!-- Copyright -->
        <div class="boot-footer">© 2025 MysticSoft Technologies • Aurora Sagrada</div>
        </div>
    </div>
    
    <!-- Botão de pular (debug) -->
    <button class="skip-btn" onclick="skipToDesktop()">Pular →</button>
    
    <script>
        // ==================== CONFIGURAÇÕES ====================
        
        const TYPING_SPEED = 12; // ms por caractere
        const BIOS_DELAY = 500; // delay antes de começar a digitar
        const BOOT_DELAY = 2000; // tempo na tela BIOS após digitar
        const BOOT_DURATION = 4000; // duração da tela de boot
        
        // ==================== TEXTO DO BIOS ====================
        
        const biosText = `MysticSoft BIOS v1.0.0
Copyright (C) 2025 MysticSoft Technologies
Aurora Sagrada Edition

Initializing Mystical Operating System...

═══════════════════════════════════════════════════════════════

O MysticSoft é uma criação digital que une estética retrô 
dos anos 90/2000 com funcionalidades mágickas e esotéricas.

Ele se apresenta como um "sistema operacional oculto".

É um projeto que mistura arte, nostalgia, tecnologia e 
ocultismo.

═══════════════════════════════════════════════════════════════

Detecting mystical hardware...

CPU............: Mystical Processor Unit (MPU) @ 666 MHz
Memory.........: 666 MB Cosmic RAM
Storage........: Infinite Akashic Records
Graphics.......: Aurora Rendering Engine v1.0
Audio..........: Crystal Resonance Sound System
Network........: Ethereal Connection Protocol

Loading mystical drivers...

[OK] Crystal Energy Driver
[OK] Lunar Phase Synchronizer  
[OK] Astral Projection Module
[OK] Tarot Card Reader Interface
[OK] Planetary Alignment System
[OK] Chakra Balance Controller
[OK] Aura Detection Sensor

System initialization complete.

Press any key to continue...`;
        
        // ==================== VARIÁVEIS ====================
        
        let charIndex = 0;
        let canSkipBios = false;
        let typingInterval;
        
        // ==================== FUNÇÕES ====================
        
        // Efeito typewriter
        function typeWriter() {
            const contentElement = document.getElementById('biosContent');
            
            if (charIndex < biosText.length) {
                contentElement.textContent += biosText.charAt(charIndex);
                charIndex++;
                
                // Auto-scroll
                window.scrollTo(0, document.body.scrollHeight);
            } else {
                // Terminou de digitar
                clearInterval(typingInterval);
                addCursor();
                showPressKey();
                
                // Permitir pular
                canSkipBios = true;
                
                // Ir automaticamente para boot após delay
                setTimeout(goToBoot, BOOT_DELAY);
            }
        }
        
        // Adicionar cursor piscante
        function addCursor() {
            const contentElement = document.getElementById('biosContent');
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            contentElement.appendChild(cursor);
        }
        
        // Mostrar "Press any key"
        function showPressKey() {
            const contentElement = document.getElementById('biosContent');
            const pressKey = document.createElement('div');
            pressKey.className = 'press-key';
            pressKey.textContent = '\nPress any key to continue...';
            contentElement.appendChild(pressKey);
        }
        
        // Pular digitação (mostrar tudo de uma vez)
        function skipTyping() {
            if (charIndex < biosText.length) {
                clearInterval(typingInterval);
                const contentElement = document.getElementById('biosContent');
                contentElement.textContent = biosText;
                charIndex = biosText.length;
                addCursor();
                showPressKey();
                canSkipBios = true;
                
                // Ir para boot após pequeno delay
                setTimeout(goToBoot, 500);
            }
        }
        
        // Função removida - sem partículas
        
        // Criar e animar blocos da barra de progresso
        function animateProgressBlocks() {
            const progressBar = document.getElementById('progressBar');
            const blockCount = 30; // 30 blocos
            const fillDuration = 3500; // 3.5 segundos
            const delayPerBlock = fillDuration / blockCount;
            
            // Criar blocos
            for (let i = 0; i < blockCount; i++) {
                const block = document.createElement('div');
                block.className = 'progress-block';
                progressBar.appendChild(block);
            }
            
            // Animar blocos sequencialmente
            const blocks = progressBar.querySelectorAll('.progress-block');
            blocks.forEach((block, index) => {
                setTimeout(() => {
                    block.classList.add('filled');
                }, index * delayPerBlock);
            });
        }
        
        // Ir para tela de boot
        function goToBoot() {
            document.getElementById('biosScreen').classList.add('hidden');
            document.getElementById('bootScreen').classList.add('active');
            
            // Criar e animar blocos da barra
            animateProgressBlocks();
            
            // Após carregar, mostrar título e botão
            setTimeout(() => {
                document.getElementById('bootText').style.display = 'none';
                document.getElementById('welcomeTitle').classList.add('show');
                document.getElementById('enterButton').classList.add('show');
            }, 3800); // 3.8 segundos (após barra completar)
        }
        
        // Ir para próxima tela (welcome ou desktop)
        function goToNextScreen() {
            // Fade out
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                // Verificar se deve pular welcome
                const skipWelcome = localStorage.getItem('auroraOS_skipWelcome');
                if (skipWelcome === 'true') {
                    window.location.href = 'index.html';
                } else {
                    window.location.href = 'welcome-screen.html';
                }
            }, 500);
        }
        
        // Pular direto para desktop (debug)
        function skipToDesktop() {
            document.body.style.transition = 'opacity 0.3s ease-out';
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        }
        
        // ==================== EVENT LISTENERS ====================
        
        // Detectar tecla pressionada
        document.addEventListener('keydown', function(e) {
            if (charIndex < biosText.length) {
                // Pular digitação
                skipTyping();
            } else if (canSkipBios) {
                // Ir para boot
                goToBoot();
            }
        });
        
        // Detectar clique (mobile)
        document.addEventListener('click', function(e) {
            // Não pular se clicar no botão skip
            if (e.target.classList.contains('skip-btn')) return;
            
            if (charIndex < biosText.length) {
                skipTyping();
            } else if (canSkipBios) {
                goToBoot();
            }
        });
        
        // ==================== INICIALIZAÇÃO ====================
        
        // Começar digitação após delay
        setTimeout(() => {
            typingInterval = setInterval(typeWriter, TYPING_SPEED);
        }, BIOS_DELAY);
        
        // Permitir pular após 1 segundo
        setTimeout(() => {
            canSkipBios = true;
        }, 1000);
        
    </script>
</body>
</html>
