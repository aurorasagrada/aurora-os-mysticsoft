<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Aurora OS • MysticSoft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --vinho: #3e0a29;
            --azul-noite: #0b1836;
            --dourado: #f0aa53;
            --roxo: #4a1a4a;
        }
        
        body {
            font-family: 'MS Sans Serif', 'Tahoma', Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, var(--azul-noite) 0%, var(--vinho) 50%, var(--roxo) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Partículas de fundo */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--dourado);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
            box-shadow: 0 0 10px var(--dourado);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
        
        /* Container principal */
        .welcome-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }
        
        /* Logo */
        .logo-container {
            margin-bottom: 40px;
            animation: logoEntrance 1.5s ease-out;
        }
        
        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            60% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            filter: drop-shadow(0 0 30px var(--dourado));
            animation: logoGlow 3s ease-in-out infinite;
        }
        
        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px var(--dourado));
            }
            50% {
                filter: drop-shadow(0 0 40px var(--dourado)) drop-shadow(0 0 60px var(--dourado));
            }
        }
        
        /* Título */
        .title {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.8),
                0 0 20px var(--dourado),
                0 0 40px var(--dourado);
            margin-bottom: 10px;
            animation: titleFade 2s ease-out 0.5s both;
            letter-spacing: 2px;
        }
        
        @keyframes titleFade {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .subtitle {
            font-size: 18px;
            color: var(--dourado);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            margin-bottom: 50px;
            animation: titleFade 2s ease-out 0.8s both;
        }
        
        /* Barra de progresso Windows ME */
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            animation: titleFade 2s ease-out 1.2s both;
        }
        
        .progress-bar-outer {
            width: 100%;
            height: 24px;
            background: #C0C0C0;
            border: 2px solid;
            border-color: #808080 #FFFFFF #FFFFFF #808080;
            box-shadow: inset 1px 1px 0 #000000, inset -1px -1px 0 #DFDFDF;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(90deg, 
                #000080 0%, 
                #0000FF 25%, 
                #000080 50%, 
                #0000FF 75%, 
                #000080 100%
            );
            background-size: 40px 100%;
            width: 0%;
            animation: progressFill 3s ease-in-out forwards, progressStripes 1s linear infinite;
            position: relative;
        }
        
        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes progressStripes {
            0% { background-position: 0 0; }
            100% { background-position: 40px 0; }
        }
        
        /* Mensagem de carregamento */
        .loading-message {
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            min-height: 20px;
            animation: titleFade 2s ease-out 1.5s both;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        /* Botão de entrada */
        .enter-button {
            display: none;
            margin: 30px auto 0;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            color: black;
            background: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            box-shadow: inset 1px 1px 0 #DFDFDF, inset -1px -1px 0 #000000;
            cursor: pointer;
            font-family: 'MS Sans Serif', 'Tahoma', Arial, sans-serif;
            animation: buttonFade 1s ease-out both;
        }
        
        .enter-button:hover {
            background: #D4D0C8;
        }
        
        .enter-button:active {
            border-color: #808080 #FFFFFF #FFFFFF #808080;
            box-shadow: inset 1px 1px 0 #000000, inset -1px -1px 0 #DFDFDF;
            padding: 11px 29px 9px 31px;
        }
        
        @keyframes buttonFade {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Checkbox "Não mostrar novamente" */
        .checkbox-container {
            display: none;
            margin-top: 20px;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            animation: buttonFade 1s ease-out 0.3s both;
        }
        
        .checkbox-container input {
            margin-right: 5px;
            cursor: pointer;
        }
        
        .checkbox-container label {
            cursor: pointer;
        }
        
        /* Versão */
        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 11px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        /* Copyright */
        .copyright {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 11px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .title {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
            
            .progress-container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas de fundo -->
    <div class="particles" id="particles"></div>
    
    <!-- Container principal -->
    <div class="welcome-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="mysticsoft-logo.png" alt="MysticSoft" class="logo">
        </div>
        
        <!-- Título -->
        <h1 class="title">Aurora OS</h1>
        <p class="subtitle">Onde a tecnologia encontra a mística</p>
        
        <!-- Barra de progresso -->
        <div class="progress-container">
            <div class="progress-bar-outer">
                <div class="progress-bar-inner" id="progressBar"></div>
            </div>
        </div>
        
        <!-- Mensagem de carregamento -->
        <div class="loading-message">
            <span id="loadingText">Iniciando sistema místico</span><span class="loading-dots"></span>
        </div>
        
        <!-- Botão de entrada (aparece após carregamento) -->
        <button class="enter-button" id="enterButton" onclick="enterSystem()">
            ✨ Entrar no Aurora OS
        </button>
        
        <!-- Checkbox "Não mostrar novamente" -->
        <div class="checkbox-container" id="checkboxContainer">
            <input type="checkbox" id="dontShowAgain">
            <label for="dontShowAgain">Não mostrar esta tela novamente</label>
        </div>
    </div>
    
    <!-- Versão -->
    <div class="version">v1.0.0 • MysticSoft Edition</div>
    
    <!-- Copyright -->
    <div class="copyright">© 2025 MysticSoft Technologies • Aurora Sagrada</div>
    
    <script>
        // Criar partículas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Mensagens de carregamento
        const loadingMessages = [
            'Iniciando sistema místico',
            'Carregando energias cósmicas',
            'Alinhando planetas',
            'Consultando as estrelas',
            'Preparando portal místico',
            'Ativando cristais de energia',
            'Sincronizando com a lua',
            'Carregando sabedoria ancestral',
            'Invocando proteção divina',
            'Finalizando preparativos'
        ];
        
        let messageIndex = 0;
        
        function updateLoadingMessage() {
            const textElement = document.getElementById('loadingText');
            textElement.style.opacity = '0';
            
            setTimeout(() => {
                messageIndex = (messageIndex + 1) % loadingMessages.length;
                textElement.textContent = loadingMessages[messageIndex];
                textElement.style.opacity = '1';
            }, 300);
        }
        
        // Iniciar animações
        createParticles();
        
        // Atualizar mensagens a cada 800ms
        const messageInterval = setInterval(updateLoadingMessage, 800);
        
        // Mostrar botão após 3 segundos
        setTimeout(() => {
            clearInterval(messageInterval);
            document.getElementById('loadingText').textContent = 'Sistema pronto';
            document.getElementById('enterButton').style.display = 'block';
            document.getElementById('checkboxContainer').style.display = 'block';
        }, 3000);
        
        // Função para entrar no sistema
        function enterSystem() {
            // Verificar se deve mostrar novamente
            const dontShow = document.getElementById('dontShowAgain').checked;
            if (dontShow) {
                localStorage.setItem('auroraOS_skipWelcome', 'true');
            }
            
            // Animação de saída
            document.body.style.transition = 'opacity 1s ease-out';
            document.body.style.opacity = '0';
            
            // Redirecionar para o sistema principal
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
        
        // Verificar se deve pular a tela de boas-vindas
        window.addEventListener('DOMContentLoaded', () => {
            const skipWelcome = localStorage.getItem('auroraOS_skipWelcome');
            if (skipWelcome === 'true') {
                // Redirecionar imediatamente
                window.location.href = 'index.html';
            }
        });
        
        // Permitir Enter para entrar
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const button = document.getElementById('enterButton');
                if (button.style.display === 'block') {
                    enterSystem();
                }
            }
        });
    </script>
</body>
</html>
